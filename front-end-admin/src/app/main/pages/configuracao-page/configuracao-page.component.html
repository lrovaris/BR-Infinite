<form class="form" [formGroup]="diasUteis" role="form" class="login-form" (ngSubmit)="onSubmit()" >
<div class="apex-content content container-fluid">
  <div class="content-wrapper">
    <div class="content-header row">
      <div class="col-sm-4">
        <div class="card">
          <div class="card-content" style="max-height: 700px; overflow: scroll">
            <div class="px-3">

                <div class="form-body">
                  <h4 style="text-align: center" class="form-section"><i class="ft-user"></i> Parametrização de dias Úteis</h4>
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label for="ano">ano</label>
                        <input formControlName="year" type="text" id="ano" class="form-control" name="year">
                      </div>
                    </div>
                  </div>

                   <div class="form-group">
                     <label for="issueinput7">Selecione o Mês</label>
                     <select  id="issueinput7"  class="form-control border-primary" data-toggle="tooltip" data-trigger="hover"
                              data-placement="top" data-title="Priority" formControlName="month">
                       <option value="1" >Janeiro</option>
                       <option value="2" >Fevereiro</option>
                       <option value="3" >Março</option>
                       <option value="4" >Abril</option>
                       <option value="5" >Maio</option>
                       <option value="6" >Junho</option>
                       <option value="7" >Julho</option>
                       <option value="8" >Agosto</option>
                       <option value="9" >Setembro</option>
                       <option value="10" >Outubro</option>
                       <option value="11" >Novembro</option>
                       <option value="12" >Dezembro</option>
                     </select>
                   </div>

                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label for="ano">Dias Úteis no Mês</label>
                        <input formControlName="dayNumber" type="text" id="dias" class="form-control" name="dayNumber">
                      </div>
                    </div>
                  </div>
                </div>

            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-2" style="padding: 2rem">
        <button class="btn btn-header" type="submit" (click)="logForm()"><a>Salvar</a></button>
      </div>
      <div class="col-sm-4">
        <div class="row">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-content">
                <div class="card-body">
                  <table class="table">
                    <thead>
                    <tr>
                      <th>ano</th>
                      <th>mes</th>
                      <th>Dias Uteis</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let data of allDiasUteis">
                      <th>{{data.year}}</th>
                      <td>{{data.month}}</td>
                      <td>{{data.dayNumber}}</td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
