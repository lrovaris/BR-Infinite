<div class="apex-content content container-fluid">
  <div class="content-wrapper">
    <div class="content-header row">
    </div>
    <div class="content-body">
      <div class="col-12">
        <div class="card">
          <div class="card-header pb-2">
            <h4 class="card-title" id="basic-layout-colored-form-control">Cadastro de Corretora</h4>
            <p class="mb-0">
            </p>
          </div>
          <div class="card-content">
            <div class="px-3">
              <form class="form" [formGroup]="corretora" role="form" class="login-form" (ngSubmit)="onFinish()">
                <div class="form-body">
                  <h4 class="form-section"><i class="ft-info"></i>Informções da Corretora</h4>
                  <div class="row">
                    <div class="col-md-4 col-sm-12"></div>
                    <div class="col-md-4 col-sm-12"></div>
                    <div class="col-md-4 col-sm-12"></div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="userinput1">Nome da corretora</label>
                        <input type="text" id="userinput1" class="form-control border-primary" formControlName="name">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="userinput2">CNPJ</label>
                        <input type="text" id="userinput2" class="form-control border-primary" formControlName="cnpj">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="userinput3">Email</label>
                        <input type="email" id="userinput3" class="form-control border-primary" formControlName="email">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="userinput4">Telefone</label>
                        <input type="text" id="userinput4" class="form-control border-primary" formControlName="telephone">
                      </div>
                    </div>
                  </div>

                  <h4 class="form-section"><i class="ft-mail"></i> Endereço </h4>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="userinput9">UF</label>
                        <input type="text" id="userinput9" class="form-control border-primary" #uf [ngbTypeahead]="searchEstado" (change)="SelectCidade(uf.value)" formControlName="estate">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="userinput10">Cidade</label>
                        <input type="text" id="userinput10" class="form-control border-primary" [ngbTypeahead]="searchCidade" formControlName="city">
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="userinput5">Rua</label>
                    <input class="form-control border-primary" type="text" id="userinput5" formControlName="street">
                  </div>

                  <div class="row">
                    <div class="col-md-5">
                      <div class="form-group">
                        <label for="userinput8">Bairro</label>
                        <input type="text" id="userinput8" class="form-control border-primary" formControlName="neighborhood">
                      </div>
                    </div>
                    <div class="col-md-2">
                      <div class="form-group">
                        <label for="userinput6">Número</label>
                        <input type="email" id="userinput6" class="form-control border-primary" formControlName="number">
                      </div>
                    </div>
                    <div class="col-md-5">
                      <div class="form-group">
                        <label for="userinput7">Complemento</label>
                        <input type="text" id="userinput7" class="form-control border-primary" formControlName="complement">
                      </div>
                    </div>
                  </div>

                    <div class="col-xl-4 col-lg-6 col-12">
                      <div class="card bg-primary" style="cursor: pointer" (click)="navigateColaborador(corretora)">

                                <span>irá para tela de cadastro de colaborador</span>
                              </div>

                        </div>
                      </div>
                    </div>
                  </div>-->
                  <!--<div class="row">
                    <div class="col-xl-3 col-lg-3 col-6" *ngFor="let seguradora of allSeguradoras">
                    &lt;!&ndash; TODO:CHANGE&ndash;&gt;  <app-seguradora-card-partial [seguradora]="seguradora" [nome]="seguradora.name"></app-seguradora-card-partial>
                    </div>
                  </div>-->
                </div><!--FORM-BODY-->

                <div class="row">
                  <div class="col-sm-12 col-md-4">
                    <fieldset class="form-group">
                      <label for="seguradora">Seguradora</label>
                      <select #seguradoraSelect class="form-control border-primary" id="seguradora">
                        <option [value]="seguradora._id" *ngFor="let seguradora of allSeguradoras">{{seguradora.name}}</option>
                      </select>
                    </fieldset>
                  </div>
                  <div class="col-sm-12 col-md-2" style="margin-top: 12px">
                    <div class="form-group"><button type="button" (click)="addSeguradora(seguradoraSelect.value)" class="btn btn-header border-primary"><a>adicioanar</a></button></div>
                  </div>
                </div>

                <div class="row" *ngIf="(seguradorasTable.length > 0)">
                  <div class="col">
                    <section id="simple-table">
                      <div class="row text-left">
                        <div class="col-sm-12">
                          <div class="card">
                            <div class="card-content">
                              <div class="card-body">
                                <table class="table table-hover">
                                  <thead>
                                  <tr>
                                    <th>#</th>
                                    <th>Nome</th>
                                    <th>Telefone</th>
                                    <th>Email</th>
                                    <th>Remover</th>
                                  </tr>
                                  </thead>
                                  <tbody>
                                  <tr *ngFor="let seguradora of seguradorasTable; let i = index">
                                    <th>{{i+1}}</th>
                                    <td>{{seguradora.name}}</td>
                                    <td>{{seguradora.telephone}}</td>
                                    <td>{{seguradora.email}}</td>
                                    <td style= "cursor: pointer" (click)="removeSeguradora(seguradora)"><i class="icon-trash text-danger text-bold-700"></i></td>
                                  </tr>
                                  </tbody>
                                </table>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </section>
                  </div>
                </div>



              </form>

            </div>
          </div>
        </div><!--CARD-->
        <app-colaborador-page></app-colaborador-page>

        <div class="card">
          <div class="card-header">

          </div>
          <div class="card-content">
            <div class="float-right">
              <button (click)="navigateCorretora()" type="button" class="btn btn-raised  mr-1 btn-header-cancel">
                <a>Voltar</a>
              </button>
              <button  type="submit" class="btn btn-raised  btn-header">
                <a>Salvar</a>
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
