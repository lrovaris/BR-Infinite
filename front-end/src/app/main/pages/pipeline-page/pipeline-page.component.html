<div class="apex-content content container-fluid">
  <div class="content-wrapper">
    <div class="content-header row">
    </div>
    <div class="content-body">
      <div class="col-12">
        <div class="card">
          <div class="card-header pb-2">
            <h4 class="card-title" id="basic-layout-colored-form-control">Cadastro de Oportunidade</h4>
            <p class="mb-0">
            </p>
          </div>
          <div class="card-content">
            <div class="px-3">
              <form class="form" [formGroup]="oportunidade" role="form" class="login-form" (ngSubmit)="onFinish()">
                <div class="form-body">
                  <h4 class="form-section"><i class="ft-info"></i>Informções da Oportunidade</h4>
                  <div class="row">
                    <div class="col-md-4 col-sm-12"></div>
                    <div class="col-md-4 col-sm-12"></div>
                    <div class="col-md-4 col-sm-12"></div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="corretora">Corretora</label>
                        <input type="text" id="corretora" class="form-control border-primary" formControlName="corretora">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="solicitante">Solicitante</label>
                        <input type="text" id="solicitante" class="form-control border-primary" formControlName="solicitante">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="detentor">Detentor?</label>
                        <input type="text" id="detentor" class="form-control border-primary" formControlName="detentor">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="proponente">Proponente</label>
                        <input type="email" id="proponente" class="form-control border-primary" formControlName="proponente">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="registroNacional">CPF/CNPJ</label>
                        <input type="text" id="registroNacional" class="form-control border-primary" formControlName="registroNacional">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="seguradora">Seguradora</label>
                        <input type="text" id="seguradora" class="form-control border-primary" formControlName="seguradora">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="produto">Produto</label>
                        <input type="text" id="produto" class="form-control border-primary" formControlName="produto">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="descricao">Breve Descrição</label>
                        <input type="text" id="descricao" class="form-control border-primary" formControlName="descricao">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="tipoNegocio">Tipo de Negocio</label>
                        <input type="text" id="tipoNegocio" class="form-control border-primary"  formControlName="tipoNegocio">
                      </div>
                    </div>
                    <div class="col-md-2">
                      <div class="form-group">
                        <label for="congenere">Congênere</label>
                        <input type="text" id="congenere" class="form-control border-primary" formControlName="congenere">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-5">
                      <div class="form-group">
                        <label for="congeneres">Congênere</label>
                        <input type="text" id="congeneres" class="form-control border-primary" formControlName="congeneres">
                      </div>
                    </div>
                    <div class="col-md-2">
                      <div class="form-group">
                        <label for="preco1">Preço</label>
                        <input type="email" id="preco1" class="form-control border-primary" formControlName="preco1">
                      </div>
                    </div>
                    <div class="col-md-5">
                      <div class="form-group">
                        <label for="comissao">Comissão</label>
                        <input type="text" id="comissao" class="form-control border-primary" formControlName="comissao1">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-5">
                      <div class="form-group">
                        <label for="userinput8">Br infinite</label>
                        <input type="text" id="userinput8" class="form-control border-primary" formControlName="brInfinite">
                      </div>
                    </div>
                    <div class="col-md-2">
                      <div class="form-group">
                        <label for="userinput6">Preço</label>
                        <input type="email" id="userinput6" class="form-control border-primary" formControlName="preco2">
                      </div>
                    </div>
                    <div class="col-md-5">
                      <div class="form-group">
                        <label for="comissao2">Comissão</label>
                        <input type="text" id="comissao2" class="form-control border-primary" formControlName="comissao2">
                      </div>
                    </div>
                  </div>

                  <h4 class="form-section"><i class="ft-info"></i>TODO STATUS</h4>
                 <div class="row">
                   TODO: Status
                   <div class="col-md-5">
                     <div class="form-group">
                       <label for="observacao">Observaçao do status</label>
                       <input type="text" id="observacao" class="form-control border-primary" formControlName="observacao">
                     </div>
                   </div>
                 </div>



                </div>

                <div class="form-actions right">
                  <button (click)="navigatePipeline()" type="button" class="btn btn-raised  mr-1 btn-header-cancel">
                    <a>Voltar</a>
                  </button>
                  <button  type="submit" class="btn btn-raised  btn-header">
                    <a>Salvar</a>
                  </button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
