<div class="apex-content content container-fluid">
  <div class="content-wrapper">
    <div class="content-header row">
      <div class="col-sm-12">
        <div class="card" style="padding-bottom: 1rem">
          <div class="card-header">
            <div class="col-sm-12">
              <div class="row">
                <div class="col-md-4">
                  <h4>Produçao</h4>
                </div>
                <div class="col-sm-12 col-md-8">
                  <button (click)="navigateEnviarAnexo()" style="margin-top: -1px" class="btn btn-header float-right">
                    <a>Enviar Anexo</a>
                  </button>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 col-sm-12">
                  <fieldset class="form-group">
                    <label for="seguradora">Seguradora</label>
                    <select (change)="setActiveSeguradora(seguradoraSelect.value)" #seguradoraSelect class="form-control border-primary" id="seguradora">
                      <option [value]="seguradora._id" *ngFor="let seguradora of allSeguradoras">{{seguradora.name}}</option>
                    </select>
                  </fieldset>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="content-body" *ngIf="filteredCorretorasOfActiveSeguradora.length > 0">
      <section id="simple-table">
        <div class="row text-left">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-header">
                <div style="padding: 1rem">
                  <div class="row">
                    <div class="col-sm-12">
                     <h4 style="font-weight: 400"> {{seguradoraName}} Acumulado:  <a style="color: #27416F">R${{acumulado}}</a></h4>
                    </div>
                  </div>
                  <div class="row" style="margin-top: 1rem">
                    <div class="col-4">
                      <input type="text"  (change)="filterCorretoras($event)"  class="form-control mb-3" placeholder="Filtrar corretoras" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-content">
                <div class="card-body">

                  <table class="table">
                    <thead>
                    <tr>
                      <th>#</th>
                      <th>Corretora</th>
                      <th>data</th>
                      <th>Acumulado</th>
                      <th>Média de Emissão</th>
                      <th>Projeção</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let producao of filteredCorretorasOfActiveSeguradora; let i = index" style="cursor: pointer">
                      <td>{{i+1}}</td>
                      <td>{{producao.name}}</td>
                      <td>{{producao.date}}</td>
                      <td>R${{' '}}{{producao.total}}</td>
                      <td>R${{' '}}{{producao.media}}</td>
                      <td>R${{' '}}<a style="color: #3b9e48; font-weight: 400">{{producao.projection}}</a></td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
