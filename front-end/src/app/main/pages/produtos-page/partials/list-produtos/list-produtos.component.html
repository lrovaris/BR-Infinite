


<div class="apex-content content container-fluid">
  <div class="content-wrapper">
    <div class="content-header row">
      <div class="row" style="margin: 1rem">
        <div class="col-12">
          <button class="btn btn-header border-primary" (click)="navigateCadastroProduto()"><a>Incluir Produto</a></button>
        </div>
      </div>
    </div>
    <div class="content-body">
      <section id="simple-table">
        <div class="row text-left">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-header">
              </div>
              <div class="card-content">
                <div class="card-body">
                  <table class="table">
                    <thead>
                    <tr>
                      <th>Produtos</th>
                      <th>Descrição</th>
                      <th>Seguradoras</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr style="cursor: pointer" *ngFor="let produto of produtos" (click)="navigateView(produto)">
                      <td>{{produto.name}}</td>
                      <td>{{produto.description}}</td>
                      <td>
                        <div class="card" style="background-color: #27416F; color: white">
                          <div class="card-content">
                            <p style="margin: 8px" *ngFor="let seguradora of produto.seguradoras">{{seguradora.name}},</p>
                          </div>
                        </div>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
