<div class="apex-content content container-fluid">
  <div class="content-wrapper">
    <div class="content-header row">
    </div>
    <div class="content-body">
      <div class="col-12">
        <div class="card">
          <div class="card-header pb-2">
            <h4 class="card-title" id="basic-layout-colored-form-control">Cadastro de Produto</h4>
            <p class="mb-0">
            </p>
          </div>
          <div class="card-content">
            <div class="px-3">
              <form class="form" [formGroup]="produto" role="form" class="login-form" (ngSubmit)="onFinish()">
                <div class="form-body">
                  <h4 class="form-section"><i class="ft-info"></i>Informções do Produto</h4>
                  <div class="row">
                    <div class="col-md-4 col-sm-12"></div>
                    <div class="col-md-4 col-sm-12"></div>
                    <div class="col-md-4 col-sm-12"></div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 col-sm-12">
                      <div class="form-group">
                        <label for="userinput1">Nome do produto</label>
                        <input type="text" id="userinput1" class="form-control border-primary" formControlName="name">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group">
                        <label for="userinput2">Descriçāo</label>
                        <textarea rows="3" type="text" id="userinput2" class="form-control border-primary" formControlName="description"></textarea>
                      </div>
                    </div>
                  </div>

                  <!-- <h4 class="form-section"><i class="ft-info"></i>Preencher por último</h4>

                  <div class="row">
                    <div class="col-xl-3 col-lg-3 col-6" *ngFor="let seguradora of allSeguradoras">
                      <app-seguradora-card-partial [seguradora]="seguradora" [nome]="seguradora.name"></app-seguradora-card-partial>
                    </div>
                  </div> -->

                  <div class="row">
                    <div class="col-sm-12 col-md-4">
                      <fieldset class="form-group">
                        <label for="seguradora">Seguradora</label>
                        <select #seguradoraSelect class="form-control border-primary" id="seguradora">
                          <option [value]="seguradora._id" *ngFor="let seguradora of selectableSeguradoras">{{seguradora.name}}</option>
                        </select>
                      </fieldset>
                    </div>
                    <div class="col-sm-12 col-md-2" style="margin-top: 28px">
                      <div class="form-group"><button type="button" (click)="addSeguradora(seguradoraSelect.value)" class="btn btn-header border-primary"><a>Adicionar</a></button></div>
                    </div>
                  </div>

                  <div class="row" *ngIf="(seguradorasTable.length > 0)">
                    <div class="col">
                      <section id="simple-table">
                        <div class="row text-left">
                          <div class="col-sm-12">
                            <div class="card">
                              <div class="card-content">
                                <div class="card-body">
                                  <table class="table table-hover">
                                    <thead>
                                    <tr>
                                      <th>#</th>
                                      <th>Nome</th>
                                      <th>Telefone</th>
                                      <th>Email</th>
                                      <th>Remover</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let seguradora of seguradorasTable; let i = index">
                                      <th>{{i+1}}</th>
                                      <td>{{seguradora.name}}</td>
                                      <td>{{seguradora.telephone}}</td>
                                      <td>{{seguradora.email}}</td>
                                      <td style="cursor: pointer" (click)="removeSeguradora(seguradora)"><i class="icon-trash text-danger text-bold-700"></i></td>
                                    </tr>
                                    </tbody>
                                  </table>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </section>
                    </div>
                  </div>
                </div>




                <div class="form-actions right">
                  <button (click)="navigateProduto()" type="button" class="btn btn-raised  mr-1 btn-header-cancel">
                    <a>Voltar</a>
                  </button>
                  <button  type="submit" class="btn btn-raised  btn-header">
                    <a>Salvar</a>
                  </button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
