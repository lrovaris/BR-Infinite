

<div class="apex-content content container-fluid">
  <div class="content-wrapper">
    <div class="content-header row">
       <div class="row" style="margin: 1rem">
         <div class="col-12">
           <button class="btn btn-header border-primary" (click)="navigateCadastroSeguradora()"><a>Incluir Seguradora</a></button>

           <button class="btn btn-header border-primary" (click)="downloadCsv()"><a>Download CSV</a></button>
         </div>
       </div>
    </div>
    <div class="content-body">
      <section id="simple-table">
        <div class="row text-left">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-header">
                <div class="row">
                  <div class="col-sm-3">
                    <label for="filterInput">Fltro</label>
                    <input #filterInput id="filterInput" type="text" class="form-control border-primary">
                  </div>
                  <div class="col-sm-3">
                    <fieldset class="form-group">
                      <label for="filterSelect">Selecione o campo de filtro</label>
                      <select  #filterSelect class="form-control border-primary" id="filterSelect">
                        <option value="name" >Nome</option>
                        <option value="address">Endere√ßo</option>
                      </select>
                    </fieldset>
                  </div>
                  <div class="col-sm-2">
                    <button (click)="pushFilterCard(filterInput.value, filterSelect.value); filter(); filterInput.value = ''" style="margin-top: 1.8rem;" class="btn btn-header float-left border-primary"><a>Filtrar</a></button>
                  </div>
                </div>
                <div class="row flex-nowrap" style="max-width: 100%; overflow-x: scroll; overflow-y: hidden">
                  <div class="col-sm-2" style="max-width: 170px" *ngFor="let filter of filterArray">
                    <div class="card justify-content-center flex-column" style="height: 40%; background-color: #27416F; color: white" >
                      <div class="row flex-nowrap" style="padding: 0;">
                        <div class="col-sm-10">
                          <a style="margin: 8px">{{filter.value}}</a>
                        </div>
                        <div class="col-sm-2">
                          <i style="margin-top: 4px; font-weight: 600" class="ft-x float-right" (click)="removeFilterCard(filter)"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-content">
                <div class="card-body">
                  <table class="table">
                    <thead>
                    <tr>
                      <th>Seguradora</th>
                      <th>Telefone Filial</th>
                      <th>Gerente Filial</th>
                      <th>Telefone Gerente</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let seguradora of seguradoras" style="cursor: pointer" (click)="viewSeguradora(seguradora._id)">
                      <td>{{seguradora.name}}</td>
                      <td>{{seguradora.telephone}}</td>
                      <td>{{seguradora.manager.name}}</td>
                      <td>{{seguradora.manager.telephone}}</td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
