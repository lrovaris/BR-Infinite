
<div (click)="condition = !condition; modifyArray()" class="card border-primary" [ngClass]="[condition ? 'bg-primary' : 'bg-white' , condition ? '':'border-primary']" style="cursor: pointer">
  <div class="card-content">
    <div class="px-3 py-3">
      <div class="media">
        <div class="media-left align-self-center">
          <i class=" font-large-2 float-left" [ngClass]="[condition ? 'text-white' : ' text-primary', condition ? 'ft-check':'ft-square']"></i>
        </div>
        <div class="media-body text-right" [ngClass]="[condition ? 'text-white' : 'text-primary']">
          <h3>{{nome}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
